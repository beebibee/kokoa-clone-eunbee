<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Snoopy Talk</title>
  </head>

  <body style="background-color: white">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>08:02</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html"
            ><img src="icon/Asset 16.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chat.html">
            <div class="bubble">
              <img src="icon/Asset 14.png" />
              <span class="nav__notification">2</span>
            </div>
            <img src="icon/Asset 17.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><img src="icon/Asset 18.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <div class="heart">
              <img src="icon/Asset 15.png" />
            </div>
            <img src="icon/1x/Asset 44.png"
          /></a>
        </li>
      </ul>
    </nav>

    <div class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><img src="icon/Asset 32.png" /></span>
        <span><img src="icon/Asset 30.png" /></span>
        <span
          ><a href="setting.html">
            <img class="moving_icon" src="icon/Asset 29.png" /></a
        ></span>
      </div>
    </div>

    <main class="main-screen_more">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/snoopy.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title">Snoopy</h4>
            <h6 class="usuer-component__subtitle">
              +1 777-234-0101
              <i class="fas fa-exclamation-circle fa-sm"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <div class="icon-text-box">
            <span>Calendar</span>
          </div>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-archive fa-2x"></i>
          <div class="icon-text-box">
            <span>Talk Drive</span>
          </div>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-grin fa-2x"></i>
          <div class="icon-text-box">
            <span>Emoticons</span>
          </div>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-paint-roller fa-2x"></i>
          <div class="icon-text-box">
            <span>Themes</span>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-user-circle fa-2x"></i>
          <div class="icon-text-box">
            <span>Account</span>
          </div>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <div class="icon-text-box">
            <span>Openchat</span>
          </div>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-store fa-2x"></i>
          <div class="icon-text-box">
            <span>Shopping</span>
          </div>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-gamepad fa-2x"></i>
          <div class="icon-text-box">
            <span>Games</span>
          </div>
        </div>
      </div>

      <div class="weather">
        <div class="weather__snoopy-land">Snoopy land</div>

        <div class="weather__day">
          <div class="weather__day__column">
            <span class="weather__today__day">Now</span>
            <div class="weather__today__tem">
              <img class="weather__img" src="weather/weather01.png" />
              <span>10</span>
            </div>
          </div>

          <div class="weather__day__column">
            <span class="weather__today__day">Morning</span>
            <div class="weather__today__tem">
              <img class="weather__img" src="weather/weather01.png" />
              <span>5</span>
            </div>
          </div>

          <div class="weather__day__column">
            <span class="weather__today__day">Night</span>
            <div class="weather__today__tem">
              <img class="weather__img" src="weather/weather02.png" />
              <span>12</span>
            </div>
          </div>
        </div>
      </div>

      <span class="ad__title">Snoopy Now</span>
      <div class="snoopy-now-box">
        <img class="snoopy-now-img" src="background2.png" />
      </div>
    </main>

    <div id="no-mobile">
      <img src="no-mobile.png" />
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
