<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Snoopy Talk</title>
  </head>

  <body id="chat-list" style="background-color: white">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>08:02</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html"
            ><img src="icon/Asset 16.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chat.html">
            <div class="bubble">
              <img src="icon/Asset 14.png" />
              <span class="nav__notification">2</span>
            </div>
            <img src="icon/1x/Asset 42.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><img src="icon/Asset 18.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <div class="heart">
              <img src="icon/Asset 15.png" />
            </div>
            <img src="icon/Asset 19.png"
          /></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><img src="icon/Asset 32.png" /></span>
        <span><img src="icon/Asset 31.png" /></span>
        <span><img src="icon/Asset 30.png" /></span>
        <span><img src="icon/Asset 29.png" /></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="profile/friend_01.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__name">
              <h4 class="usuer-component__title">Lucy</h4>
              <h6 class="usuer-component__subtitle">
                When will you come over to my place?
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">12:05</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chatting2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="profile/friend_04.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__name">
              <h4 class="usuer-component__title">Wood Stock</h4>
              <h6 class="usuer-component__subtitle">
                What??? How could you do that?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:46</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/friend_02.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title">Peppermint Patty</h4>
            <h6 class="usuer-component__subtitle">Okay, night night</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">Yesterday</span>
          <div class="badge-2"></div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/friend_03.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title">Sally</h4>
            <h6 class="usuer-component__subtitle">
              If you are late, I'll eat all of your candies.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">Yesterday</span>
          <div class="badge-2"></div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <img src="no-mobile.png" />
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
