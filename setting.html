<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Snoopy Talk</title>
  </head>

  <body id="setting-screen" style="background-color: white">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>08:02</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html"
            ><img src="icon/Asset 16.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chat.html">
            <div class="bubble">
              <img src="icon/Asset 14.png" />
              <span class="nav__notification">2</span>
            </div>
            <img src="icon/Asset 17.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><img src="icon/Asset 18.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <div class="heart">
              <img src="icon/Asset 15.png" />
            </div>
            <img src="icon/Asset 19.png"
          /></a>
        </li>
      </ul>
    </nav>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header_column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Snoopy Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-comment-dots fa-lg"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        
        <li class="settings__setting__display">
          <div class="settings__setting-column">
            <i class="fas fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting-column">
            <i class="fas fa-plus-circle fa-sm"></i>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-paint-roller"></i>
            <span>Theme</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-ellipsis-h"></i>
            <span>Advanced Feature</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-question-circle"></i>
            <span>support</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <a href="index.html">
        <li class="settings__setting__logout">
          <div class="settings__setting-column">
            <i class="fas fa-user-friends"></i>
            <span>Logout</span>
          </div>
          <div class="settings__setting-column"></div>
        </a>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <img src="no-mobile.png" />
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
