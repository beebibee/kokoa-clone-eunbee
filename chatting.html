<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Lucy - Snoopy Talk</title>
  </head>

  <body id="chatting-screen" style="background-color: rgb(199, 230, 255)">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>08:02</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header__title">Luccy</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">Saturday,December 27, 2021</div>
   
<!--luccy 첫번째 대화창-->
    <div class="message-row">
      <img src="profile/friend_01.png" />
      <div class="message-row__content">
        <span class="message__author">Luccy</span>
        <div class="message__info">
          <span class="message__bubble"
            >Snoopy!</br>What are you doing this weekend?</span
          >
          <span class="message__time">20:15PM</span>
        </div>
      </div>
    </div>

    <!--스누피 첫번째 대화창-->
    <div class="message-row-two">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble"
            >I have no plan</span
          >
          <span class="message__time">20:17 PM</span>
        </div>
      </div>
    </div>

    <!--luccy 세번째 대화창-->
    <div class="message-row-three">
      <img src="profile/friend_01.png" />
      <div class="message-row__content">
        <span class="message__author">Luccy</span>
        <div class="message__info">
          <span class="message__bubble"
            >How about watching movie</br>at my home?</span
          >
          <span class="message__time">11:19 PM</span>
        </div>
      </div>
    </div>

    <div class="message__emoji">
      <span>12:01 PM</span>
      <img src="emoji.png">
    </div>

    <div class="message-row-four">
      <img src="profile/friend_01.png" />
      <div class="message-row__content">
        <span class="message__author">Luccy</span>
        <div class="message__info">
          <span class="message__bubble"
            >When will you come over</br>to my place?</span
          >
          <span class="message__time">12:05 PM</span>
        </div>
      </div>
    </div>

    
      
    
  </main>

  <form class="reply">

    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>

    <div class="reply__column">
      <input type="text" placeholder="Write a messsage"/>
      <i class="far fa-grin fa-lg"></i>
      <button>
        <i class="fas fa-paw"></i>
      </button>
    </div>

  </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
